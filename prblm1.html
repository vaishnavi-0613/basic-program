<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <meta name="description" content="Modern profile card component showcasing professional information">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: hsl(210, 40%, 98%);
            color: hsl(215, 25%, 27%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-card {
            width: 300px;
            height: 400px;
            background-color: hsl(0, 0%, 100%);
            border-radius: 12px;
            border: 2px solid hsl(210, 20%, 88%);
            padding: 20px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                        0 2px 4px -2px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .profile-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.15), 
                        0 4px 6px -4px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid hsla(210, 100%, 50%, 0.2);
            margin-bottom: 24px;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-card h2 {
            font-size: 24px;
            font-weight: bold;
            color: hsl(215, 25%, 27%);
            margin-bottom: 12px;
            text-align: center;
        }

        .profile-card p {
            text-align: center;
            color: hsl(215, 13%, 54%);
            line-height: 1.6;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="C:\Users\Rishitha. K\Downloads\Cropped - Screenshot 2025-02-11 191351.webp.webp"
                 alt="Profile">
        </div>
        
        <h2>Kaluvala Rishitha</h2>
        
        <p>Full-stack developer passionate about creating beautiful, functional web applications.</p>
    </div>
</body>
</html>
