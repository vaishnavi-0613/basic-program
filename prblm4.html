<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Investors</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f7;
            padding: 40px;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 32px;
        }

        /* Flexbox container */
        .investor-container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
        }

        /* Investor card */
        .card {
            width: 250px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
            overflow: hidden;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-6px);
        }

        /* Investor image */
        .card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
        }

        /* Text area */
        .info {
            text-align: center;
            padding: 15px;
        }

        .info h3 {
            font-size: 18px;
            margin: 5px 0;
        }

        .info p {
            color: #555;
            margin: 2px 0 10px;
        }

        /* Logo */
        .logo {
            height: 28px;
            margin-top: 8px;
        }
    </style>
</head>

<body>

    <h1>Masai Investors</h1>

    <div class="investor-container">

        <!-- CARD 1 -->
        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" alt="https://www.google.com/url?sa=i&url=https%3A%2F%2Faws.amazon.com%2Fsolutions%2Fcase-studies%2Fpaytm-iot-case-study%2F&psig=AOvVaw0a3CIrOugStRo11GLDcPeg&ust=1763468504598000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCOi59biW-ZADFQAAAAAdAAAAABAE">
            <div class="info">
                <h3>Vijay Shekhar Sharma</h3>
                <p>Founder & CEO</p>
                <img class="logo" src="LOGO_URL_1" alt="">
            </div>
        </div>

        <!-- CARD 2 -->
        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Rectangle_427_637d69bb57.png" alt="">
            <div class="info">
                <h3>Kunal Shah</h3>
                <p>Founder</p>
                <img class="logo" src="LOGO_URL_2" alt="">
            </div>
        </div>

        <!-- CARD 3 -->

            <img src="https://cdn.masaischool.com/masai-website/amrish_rau_pine_labs_144e5e587c.jpg" alt="">

                <h3>Amrish Rau</h3>
                <p>CEO</p>
                <img class="logo" src="LOGO_URL_3" alt="">
            </div>
        </div>

        <!-- CARD 4 -->
        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Sampad_swain_Instamojo_f12bf6341e.jpg" alt="">
            <div class="info">
                <h3>Sampad Swain</h3>
                <p>Co-Founder & CEO</p>
                <img class="logo" src="LOGO_URL_4" alt="">
            </div>
        </div>

        <!-- CARD 5 -->
        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Ankush_Sachdeva_Sharechat_4e44dbbe6b.jpg" alt="">
            <div class="info">
                <h3>Ankush Sachdeva</h3>
                <p>Co-Founder & CEO</p>

                <h3>Bhanu Pratap Singh</h3>

        </div>

            <div class="info">
                <h3>Farid Ahsan</h3>
                <p>Co-Founder & COO</p>

</body>
</html>
