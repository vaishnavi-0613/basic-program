<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Box Model</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .container {
            width: 300px;
            background: #d0b8f0;
            padding: 30px 20px;
            border-radius: 20px;
            text-align: center;
        }

        .container h2 {
            color: #3b2a66;
            margin-bottom: 20px;
        }

        .box {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0px 3px 5px rgba(0,0,0,0.1);
        }

        .title {
            color: #555;
            font-size: 15px;
            margin-bottom: 8px;
        }

        .value {
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Highest &<br>Average CTC</h2>

        <div class="box">
            <div class="title">Expected Increase in Salary Potential</div>
            <div class="value">60%</div>
        </div>

        <div class="box">
            <div class="title">Average CTC</div>
            <div class="value">₹6.1 LPA</div>
        </div>

        <div class="box">
            <div class="title">Highest CTC</div>
            <div class="value">₹36 LPA</div>
        </div>
    </div>

</body>
</html>
